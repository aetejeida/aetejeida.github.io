<!DOCTYPE html>
<html>

<head>
    <title>Angel Tejeida</title>
    <meta charset="UTF-8">
    <!-- Le decimos al navegador que nuestra web esta optimizada para moviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Cargamos el CSS -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom2.css" />
</head>

<body>
    <header class="">
       
    </header>
    <main>
       <h3>Prueba</h3>
    </main>
  
    <!-- Cargamos jQuery y materialize js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>

        $(document).ready(function () {

            //Men√∫ responsivo
        $(".button-collapse").sideNav();

            //Animaciones
            var options = [
            {
                selector: '.portfolio-holder img',
                offset: 0,
                callback: 'fadeInImage(".portfolio-holder img")'
            },
            {
                selector: '.habilidades li',
                offset: 0,
                callback: 'showStaggeredList(".habilidades ul")'
            }
            ];
            scrollFire(options);

            //Parallax
            $('.parallax').parallax();

            //Scroll
            $('section').scrollSpy();
            
            $('.materialboxed').materialbox();
        });
    </script>
</body>

</html>
