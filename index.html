<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angel Tejeida</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="css/materialize.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/custom2.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <header>
        <nav class="nav-extended light-blue darken-2">
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo "></a>
            </div>
            <div class="nav-content container">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <span class="nav-title thin" style="padding-bottom: 0px; padding-top: 0px">Angel Emmanuel Tejeida Sanchez</span>
                    </div>
                </div>

                <div class="row" style="margin-top: 0px">
                    <div class="col s1 m1 l1 offset-s5 offset-m9 offset-l9">
                        <i class="material-icons right">email</i>
                    </div>
                    <div class="col s2 m2 l2 offset-s3">
                        <p class="thin right" style="margin-top:18px;">aetejeida@gmail.com</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="col l12 m12 s12">
            <h1 id="Text" class="thin flow-text"></h1>
            <h1 id="Text2" class="thin flow-text"></h1>
            <h1 id="Text3" class="thin flow-text"></h1>
            <h1 id="Text4" class="thin flow-text"></h1>
            <h1 id="Text5" class="thin flow-text"></h1>
            <h1 id="Text6" class="thin flow-text"></h1>
            <h1 id="Text7" class="thin flow-text"></h1>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/materialize.min.js"></script>
    <script src="https://rawgit.com/mattboldt/typed.js/master/lib/typed.js"></script>
    <!-- thanks http://www.mattboldt.com/ -->
    <script src="js/baffle.min.js" type="text/javascript"></script>
    <script>
        new Typed('#Text', {
            strings: ["Hello,"],
            typeSpeed: 30,
            onComplete: function () {
                new Typed('#Text2', {
                    strings: [
                        "I'm a software developer residing in México, i still working with my resume but this is a part of them."
                    ],
                    typeSpeed: 30,
                    onComplete: function () {
                        new Typed('#Text3', {
                            strings: [
                                "I have 24 years, i living in Torreón, Coahuila. I've been a developer for 4 years using .Net with C# as a programming language starting with .Net 3.5 and moving to the last one with MVC."
                            ],
                            typeSpeed: 30,
                            onComplete: function () {
                                new Typed('#Text4', {
                                    strings: [
                                        "Also integrating Telerik data Access(currently deprecated) to create an ORM, in this way it makes easier the queries to the database, on the client's side I have specialized in the frameworks MaterializeCSS for the design, AngularJS and javascript to create the logic."
                                    ],
                                    typeSpeed: 30,
                                    onComplete: function () {
                                        new Typed('#Text5', {
                                            strings: [
                                                "On the side of mobile applications I have created native and hybrid applications, integrating ORM's, and consuming alot of RestApis, both proprietary and from third parties."
                                            ],
                                            typeSpeed: 30,
                                            onComplete: function () {
                                                new Typed(
                                                    '#Text6', {
                                                        strings: [
                                                            "And that is all for this moment, thanks for read :) "
                                                        ],
                                                        typeSpeed: 30
                                                    });
                                            }
                                        });
                                    }
                                });
                            }
                        });

                    }
                });
            }
        });
    </script>

</body>

</html>
